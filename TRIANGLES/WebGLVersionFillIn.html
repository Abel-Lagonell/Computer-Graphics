<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Welcome TO WEB_GL Shaders</title>

	<script id="2dVertexShader" type="notjs">
		attribute vec4 a_position;
        attribute vec3 a_color;
        varying vec3 v_color;
        void main()
        {
            v_color = a_color;
            gl_Position = a_position;
        }
	</script>

	<script id="2dFragmentShader" type="notjs">
		precision mediump float;
        varying vec3 v_color;
        void main()
        {
            gl_FragColor = vec4(v_color, 1.0);
        }
	</script>

	<script>
		class InitWebGLProgram {
			constructor() {
				gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
				gl.clearColor(1, 1, 1, 1);
				gl.clear(gl.COLOR_BUFFER_BIT);
			}

			createShader(type, source) {
				var shader = gl.createShader(type);
				gl.shaderSource(shader, source);
				gl.compileShader(shader);
				var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
				if (success) {
					return shader;
				}
				console.error(gl.getShaderInfoLog(shader));
				gl.deleteShader(shader);
			}

			createProgram(vs, fs) {
				var program = gl.createProgram();
				gl.attachShader(program, vs);
				gl.attachShader(program, fs);
				gl.linkProgram(program);
				var success = gl.getProgramParameter(program, gl.LINK_STATUS);
				if (!success) {
					console.error(gl.getProgramInfoLog(program));
					gl.deleteProgram(program);
				}
				return program;
			}
		}

		class Shape {
			constructor() {
				var positions = [
					0, 0, 1, 0, 0,
					0, 0.5, 0, 1, 0,
					0.7, 0, 0, 0, 1
				];
				this.positionBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, this.positionBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
			}

			render(program) {
				var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
				gl.enableVertexAttribArray(positionAttributeLocation);

				var colorAttributeLocation = gl.getAttribLocation(program, "a_color");
				gl.enableVertexAttribArray(colorAttributeLocation);

				gl.bindBuffer(gl.ARRAY_BUFFER, this.positionBuffer);
				var size = 2;
				var type = gl.FLOAT;
				var normalize = false;
				var stride = 5 * Float32Array.BYTES_PER_ELEMENT;
				var offset = 0;
				gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);

				gl.vertexAttribPointer(
						colorAttributeLocation, 3, gl.FLOAT, false, stride, 2 * Float32Array.BYTES_PER_ELEMENT);

				var primitiveType = gl.TRIANGLES;
				var count = 3;
				gl.drawArrays(primitiveType, offset, count);
			}
		}

		class Main {
			constructor() {
				this.webGL = new InitWebGLProgram();
				var vertexShaderSource = document.getElementById("2dVertexShader").text;
				var fragmentShaderSource = document.getElementById("2dFragmentShader").text;
				var vertexShader = this.webGL.createShader(gl.VERTEX_SHADER, vertexShaderSource);
				var fragmentShader = this.webGL.createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
				this.program = this.webGL.createProgram(vertexShader, fragmentShader);
				gl.useProgram(this.program);
				var temp = new Shape();
				temp.render(this.program);
			}
		}
	</script>
</head>
<body>
<header></header>

<canvas id="myCanvas" width="640" height="400">
	Your browser does not support canvas.
</canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var gl = canvas.getContext("webgl");
	var m = new Main();
</script>
<footer></footer>
</body>
</html>
