<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 1</title>

    <script src="../WebGPU.js"></script>
    <script src="../BasicPolygon.js"></script>
    <script src="../Initials/FreeFormShape.js"></script>
    <script src="../Color.js"></script>
</head>
<body>
<canvas height="512" width="512"></canvas>
<script>
    web = new WebGPU();
    triangle = new BasicPolygon(
        [[-0.5, -0.5, 0.0],
            [0.5, -0.5, 0.0],
            [0.0, 0.5, 0.0]],
        [Color.Yellow, Color.Cyan, Color.Purple],
        "Simple triangle")

    web.AddShape(triangle)
</script>
